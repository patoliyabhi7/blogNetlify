<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
</head>
<body>

    <u><h1>Generated Blog Post</h1></u>
    <div id="blog-container">
        <!-- The blog content will be displayed here -->
    </div>

    <script>
        // Fetch the blog content from the API
        fetch('/api/blog')
            .then(response => response.json())
            .then(data => {
                // Display the blog content in the #blog-container div
                const blogContainer = document.getElementById('blog-container');
                blogContainer.innerHTML = data.content; // content is HTML formatted
            })
            .catch(error => {
                console.error('Error fetching blog:', error);
                document.getElementById('blog-container').innerHTML = "Error loading blog content.";
            });
    </script>
    
</body>
</html>
